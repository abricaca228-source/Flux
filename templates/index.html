<!DOCTYPE html>
<html>
    <head>
        <title>Flux</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <style>
            * { box-sizing: border-box; }
            body { background-color: #313338; color: #dbdee1; font-family: 'gg sans', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
            
            /* --- –õ–û–ì–ò–ù --- */
            #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #313338; z-index: 200; position: absolute; top: 0; left: 0; }
            .login-box { background: #2b2d31; padding: 40px; border-radius: 5px; text-align: center; box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2); width: 90%; max-width: 340px; }
            .login-input { padding: 10px; border-radius: 3px; border: 1px solid #1e1f22; background: #1e1f22; color: white; width: 100%; margin-bottom: 15px; font-size: 16px; }
            .btn-group { display: flex; gap: 10px; }
            .btn { flex: 1; padding: 10px; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
            .btn-login { background: #5865f2; }
            .btn-register { background: #248046; }
            .error-msg { color: #fa777c; font-size: 14px; margin-bottom: 10px; display: none; }

            /* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
            #app-container { display: none; width: 100%; height: 100%; }

            .sidebar { width: 240px; background-color: #2b2d31; display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; transition: transform 0.3s ease; }
            
            .sidebar-title { font-weight: bold; padding: 15px 10px 5px 10px; color: #f2f3f5; font-size: 12px; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
            .add-btn { cursor: pointer; font-size: 18px; color: #b5bac1; }
            .add-btn:hover { color: white; }

            .channel { padding: 8px 10px; margin: 1px 8px; border-radius: 4px; cursor: pointer; color: #949ba4; font-weight: 500; display: flex; align-items: center; position: relative; }
            .channel:hover { background-color: #35373c; color: #dbdee1; }
            .channel.active { background-color: #404249; color: white; }
            
            /* –ö–ù–û–ü–ö–ê –ë–ê–ù–ê –í –°–ê–ô–î–ë–ê–†–ï */
            .sidebar-ban-btn { display: none; margin-left: auto; color: #fa777c; font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 14px; }
            .sidebar-ban-btn:hover { background: rgba(250, 119, 124, 0.1); }
            .channel:hover .sidebar-ban-btn { display: block; }

            .hashtag { color: #6d6f78; margin-right: 5px; font-size: 20px; }
            .dm-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; background: #5865f2; flex-shrink: 0; }
            
            .user-panel { background-color: #232428; padding: 10px; display: flex; align-items: center; cursor: pointer; margin-top: auto; }
            .my-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: #5865f2; margin-right: 10px; object-fit: cover; }
            .my-info { flex-grow: 1; overflow: hidden; }
            .my-name { font-weight: bold; font-size: 14px; color: white; }
            .my-bio { font-size: 12px; color: #b5bac1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .settings-icon { color: #b5bac1; font-size: 18px; }

            .chat-area { flex-grow: 1; display: flex; flex-direction: column; background-color: #313338; min-width: 0; width: 100%; position: relative; }
            .chat-header { height: 48px; border-bottom: 1px solid #26272d; display: flex; align-items: center; padding: 0 16px; font-weight: bold; color: white; flex-shrink: 0; background: #313338; z-index: 10; }
            .hamburger { display: none; margin-right: 15px; font-size: 24px; cursor: pointer; color: #dbdee1; }
            
            /* –ö–ù–û–ü–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø –£–ß–ê–°–¢–ù–ò–ö–ê –í –ì–†–£–ü–ü–£ */
            .add-member-header-btn { margin-left: auto; cursor: pointer; background: #248046; color: white; padding: 5px 10px; border-radius: 4px; font-size: 12px; display: none; }

            #messages { list-style-type: none; margin: 0; padding: 20px; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
            
            .message { display: flex; align-items: flex-start; width: 100%; padding: 5px 0; }
            .message:hover { background-color: #2e3035; }
            .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #5865f2; margin-right: 15px; flex-shrink: 0; object-fit: cover; }
            .content { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; }
            .username-row { display: flex; align-items: baseline; margin-bottom: 4px; flex-wrap: wrap; }
            .username { font-weight: bold; color: #fff; font-size: 16px; margin-right: 8px; }
            .admin-name { color: #fa777c; } 
            .timestamp { color: #949ba4; font-size: 12px; font-weight: 400; }
            .bio-tag { font-size: 11px; color: #949ba4; margin-left: 5px; background: #1e1f22; padding: 2px 5px; border-radius: 3px; }
            .text { color: #dbdee1; font-size: 15px; line-height: 1.4; word-break: break-word; }
            .chat-image { max-width: 100%; height: auto; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; object-fit: cover; display: block; }
            audio { margin-top: 5px; height: 32px; width: 100%; max-width: 300px; }

            .delete-btn { opacity: 0; cursor: pointer; font-size: 20px; padding: 10px; color: #fa777c; flex-shrink: 0; margin-left: auto; align-self: flex-start; transition: opacity 0.2s; }
            .message:hover .delete-btn { opacity: 1; }

            .system-msg { text-align: center; color: #fa777c; font-weight: bold; margin: 10px 0; border: 1px dashed #fa777c; padding: 5px; border-radius: 5px; }

            #typing-indicator { padding: 0 16px 5px 16px; color: #dbdee1; font-size: 12px; font-weight: bold; height: 20px; opacity: 0; transition: opacity 0.2s; }
            #typing-indicator.show { opacity: 1; }
            .typing-dots { animation: blink 1.4s infinite both; }
            .typing-dots:nth-child(2) { animation-delay: .2s; }
            .typing-dots:nth-child(3) { animation-delay: .4s; }
            @keyframes blink { 0% {opacity: .2;} 20% {opacity: 1;} 100% {opacity: .2;} }

            form { padding: 0 10px 10px 10px; margin: 0; width: 100%; flex-shrink: 0; background: #313338; }
            .input-wrapper { background-color: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 5px 10px; width: 100%; }
            input[type="text"] { flex-grow: 1; padding: 10px; border: none; background: transparent; color: white; outline: none; font-size: 16px; width: 100%; }
            .file-btn, .mic-btn { cursor: pointer; color: #b5bac1; padding: 10px; font-size: 22px; flex-shrink: 0; transition: 0.2s; }
            .mic-btn.recording { color: #fa777c; animation: pulse 1s infinite; }
            @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

            .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); justify-content: center; align-items: center; }
            .modal-content { background: #313338; padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; position: relative; }
            #modal-img { max-width: 100%; max-height: 80vh; border-radius: 5px; }
            .close-btn { position: absolute; top: 10px; right: 15px; color: #f2f3f5; font-size: 30px; cursor: pointer; }
            .profile-preview { width: 100px; height: 100px; border-radius: 50%; background: #5865f2; margin: 0 auto 20px; object-fit: cover; border: 3px solid #2b2d31; }
            .settings-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #1e1f22; border: none; color: white; border-radius: 3px; }
            
            @media (max-width: 768px) {
                .sidebar { position: absolute; z-index: 100; height: 100%; width: 280px; transform: translateX(-100%); box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
                .sidebar.open { transform: translateX(0); }
                .hamburger { display: block; } 
                #overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; }
                #overlay.show { display: block; }
                form { padding: 5px; }
                .chat-area { width: 100%; }
                .delete-btn { opacity: 1 !important; }
            }
        </style>
    </head>
    <body>

                <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
                <img id="settings-avatar-preview" class="profile-preview" src="">
                <label class="btn btn-login" style="display:block; margin-bottom:15px;">
                    –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä
                    <input type="file" style="display: none;" accept="image/*" onchange="previewAvatar(this)">
                </label>
                <input type="text" id="settings-bio" class="settings-input" placeholder="–û —Å–µ–±–µ">

        <div id="dm-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="document.getElementById('dm-modal').style.display='none'">&times;</span>
                <h2>–ù–∞–π—Ç–∏ –¥—Ä—É–≥–∞</h2>
                <input type="text" id="dm-username" class="settings-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
                <button class="btn btn-login" onclick="sendFriendRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div id="create-group-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="document.getElementById('create-group-modal').style.display='none'">&times;</span>
                <h2>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h2>
                <input type="text" id="group-name-input" class="settings-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã">
                <button class="btn btn-register" onclick="createGroup()">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
        </div>

        <div id="add-member-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="document.getElementById('add-member-modal').style.display='none'">&times;</span>
                <h2>–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</h2>
                <input type="text" id="new-member-username" class="settings-input" placeholder="–ù–∏–∫–Ω–µ–π–º –¥—Ä—É–≥–∞">
                <button class="btn btn-login" onclick="addMemberToGroup()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div id="login-screen">
            <div class="login-box">
                <h2 style="color: white; margin-bottom: 20px;">Flux</h2>
                <input type="text" id="usernameInput" class="login-input" placeholder="–ù–∏–∫–Ω–µ–π–º" />
                <input type="password" id="passwordInput" class="login-input" placeholder="–ü–∞—Ä–æ–ª—å" />
                <div id="errorMsg" class="error-msg">–û—à–∏–±–∫–∞</div>
                <div class="btn-group">
                    <button class="btn btn-login" onclick="auth('login')">–í—Ö–æ–¥</button>
                    <button class="btn btn-register" onclick="auth('register')">–†–µ–≥-—Ü–∏—è</button>
                </div>
            </div>
        </div>

        <div id="app-container">
            <div id="overlay" onclick="toggleSidebar()"></div>
            <div class="sidebar" id="sidebar">
                
                <div class="sidebar-title">
                    –ì—Ä—É–ø–ø—ã
                    <span class="add-btn" onclick="document.getElementById('create-group-modal').style.display='flex'">+</span>
                </div>
                <div id="groups-list"></div>

                <div class="sidebar-title">
                    –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                    <span class="add-btn" onclick="document.getElementById('dm-modal').style.display='flex'">+</span>
                </div>
                <div id="dm-list"></div>
                
                <div id="requests-section" style="margin-top: 10px; display: none;">
                    <div class="sidebar-title" style="color: #f2f3f5;">–ó–∞—è–≤–∫–∏</div>
                    <div id="requests-list"></div>
                </div>

                <div class="user-panel" onclick="openSettings()">
                    <img id="my-avatar-img" class="my-avatar" src="">
                    <div class="my-info">
                        <div id="my-name-text" class="my-name">User</div>
                        <div id="my-bio-text" class="my-bio">Online</div>
                    </div>
                    <div class="settings-icon">‚öôÔ∏è</div>
                </div>

            <div class="chat-area">
                <div class="chat-header">
                    <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>

                    <span id="header-title">Flux</span>
                    <span id="add-member-btn" class="add-member-header-btn" onclick="document.getElementById('add-member-modal').style.display='flex'">üë§+ –î–æ–±–∞–≤–∏—Ç—å</span>

        <script>
            var ws = null;
            var username = "";
            var currentUserAvatar = ""; 
            var currentUserBio = "";
            var myIsAdmin = false;

            var currentChannel = ""; 
            var currentGroupId = null; // ID —Ç–µ–∫—É—â–µ–π –≥—Ä—É–ø–ø—ã (–µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≥—Ä—É–ø–ø–∞)

            var mediaRecorder = null;
            var audioChunks = [];
            var isRecording = false;
            var typingTimeout;
            var lastTypingSent = 0;
            var tempAvatarBase64 = null;

            function toggleSidebar() {
                var sidebar = document.getElementById("sidebar");
                var overlay = document.getElementById("overlay");
                sidebar.classList.toggle("open");
                overlay.classList.toggle("show");
            }
            function closeSidebarOnMobile() { if (window.innerWidth <= 768) toggleSidebar(); }

            async function auth(type) {
                var user = document.getElementById("usernameInput").value;
                var pass = document.getElementById("passwordInput").value;
                if (!user || !pass) return;
                try {
                    let response = await fetch("/" + type, {
                        method: "POST", headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({username: user, password: pass})
                    });
                    if (response.ok) {
                        let data = await response.json();
                        username = user;
                        myIsAdmin = data.is_admin;
                        updateMyProfileUI(data.avatar_url, data.bio);
                        loadDMs(); 
                        loadGroups(); // –ì—Ä—É–∑–∏–º –≥—Ä—É–ø–ø—ã
                        loadRequests();
                        document.getElementById("login-screen").style.display = "none";
                        document.getElementById("app-container").style.display = "flex";
                        connectWebSocket();
                    } else {
                        let result = await response.json();
                        document.getElementById("errorMsg").innerText = result.detail;
                        document.getElementById("errorMsg").style.display = "block";
                    }
                } catch (e) { alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è"); }
            }

            // --- –ì–†–£–ü–ü–´ ---
            async function loadGroups() {
                let response = await fetch("/get_my_groups?username=" + username);
                let groups = await response.json();
                var list = document.getElementById("groups-list");
                list.innerHTML = "";
                groups.forEach(g => {
                    var div = document.createElement("div");
                    div.className = "channel";
                    div.innerHTML = `<span class="hashtag">#</span> ${g.name}`;
                    div.onclick = function() { switchChannel("group_" + g.id, g.name, false, g.id); };
                    list.appendChild(div);
                });
            }

            async function createGroup() {
                var name = document.getElementById("group-name-input").value;
                if (!name) return;
                let response = await fetch("/create_group", {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({name: name, owner: username})
                });
                if (response.ok) {
                    document.getElementById("create-group-modal").style.display = "none";
                    document.getElementById("group-name-input").value = "";
                    loadGroups();
                }
            }

            async function addMemberToGroup() {
                var memberName = document.getElementById("new-member-username").value;
                if (!memberName || !currentGroupId) return;
                
                let response = await fetch("/add_member", {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({group_id: currentGroupId, username: memberName})
                });
                
                if (response.ok) {
                    alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω!");
                    document.getElementById("add-member-modal").style.display = "none";
                    document.getElementById("new-member-username").value = "";
                } else {
                    let res = await response.json();
                    alert("–û—à–∏–±–∫–∞: " + res.detail);
                }
            }

            async function loadDMs() {
                let response = await fetch("/get_dms?username=" + username);
                let dms = await response.json();
                var dmList = document.getElementById("dm-list");
                dmList.innerHTML = "";
                dms.forEach(friend => addDMToSidebar(friend));
            }

            async function loadRequests() {
                let response = await fetch("/get_requests?username=" + username);
                let reqs = await response.json();
                var list = document.getElementById("requests-list");
                var section = document.getElementById("requests-section");
                list.innerHTML = "";
                if (reqs.length > 0) {
                    section.style.display = "block";
                    reqs.forEach(req => {
                        var div = document.createElement("div");
                        div.className = "channel"; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∏–ª—å –∫–∞–Ω–∞–ª–∞ –¥–ª—è –∑–∞—è–≤–æ–∫
                        div.style.cursor = "default";
                        div.innerHTML = `${req.sender} <span style="margin-left:auto; cursor:pointer;" onclick="respondRequest(${req.id}, 'accept')">‚úÖ</span> <span style="margin-left:5px; cursor:pointer;" onclick="respondRequest(${req.id}, 'reject')">‚ùå</span>`;
                        list.appendChild(div);
                    });
                } else {
                    section.style.display = "none";
                }
            }

            async function sendFriendRequest() {
                var friendName = document.getElementById("dm-username").value;
                if(!friendName) return;
                let response = await fetch("/send_request", {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({sender: username, receiver: friendName})
                });
                if(response.ok) {
                    document.getElementById("dm-modal").style.display = "none";
                    alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                } else { alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ"); }
            }

            async function respondRequest(reqId, action) {
                let response = await fetch("/respond_request", {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({request_id: reqId, action: action})
                });
                if (response.ok) { loadRequests(); if (action === 'accept') loadDMs(); }
            }

            function getDMChannelID(u1, u2) {
                var sorted = [u1, u2].sort();
                return "dm_" + sorted[0] + "_" + sorted[1];
            }

            function addDMToSidebar(friendName) {
                var dmList = document.getElementById("dm-list");
                var existing = Array.from(dmList.children).find(div => div.innerText.includes(friendName));
                if (existing) return;
                
                var div = document.createElement("div");
                div.className = "channel";
                
                var banBtnHtml = "";
                if (myIsAdmin) {
                    banBtnHtml = `<span class="sidebar-ban-btn" onclick="event.stopPropagation(); banUser('${friendName}')" title="–ó–ê–ë–ê–ù–ò–¢–¨">‚õî</span>`;
                }
                div.innerHTML = `<div class="dm-avatar"></div> <span style="flex-grow:1;">${friendName}</span> ${banBtnHtml}`;
                var channelID = getDMChannelID(username, friendName);
                div.onclick = function() { switchChannel(channelID, friendName, true); };
                dmList.appendChild(div);
            }

            function updateMyProfileUI(avatar, bio) {
                currentUserAvatar = avatar || "https://cdn.discordapp.com/embed/avatars/0.png";
                currentUserBio = bio || "–ù–µ—Ç —Å—Ç–∞—Ç—É—Å–∞";
                document.getElementById("my-name-text").innerText = username;
                document.getElementById("my-bio-text").innerText = currentUserBio;
                document.getElementById("my-avatar-img").src = currentUserAvatar;
                if(myIsAdmin) document.getElementById("my-name-text").classList.add("admin-name");
            }

            function switchChannel(channelID, displayName, isDM = false, groupId = null) {
                currentChannel = channelID;
                currentGroupId = groupId; // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –≥—Ä—É–ø–ø—ã

                document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                var title = isDM ? displayName : displayName;
                var icon = isDM ? "@" : "#";
                document.getElementById("header-title").innerText = title;
                document.getElementById("header-icon").innerText = icon;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞" –¢–û–õ–¨–ö–û –≤ –≥—Ä—É–ø–ø–∞—Ö
                if (groupId) {
                    document.getElementById("add-member-btn").style.display = "block";
                } else {
                    document.getElementById("add-member-btn").style.display = "none";
                }

                document.getElementById('messages').innerHTML = '';
                document.getElementById('typing-indicator').className = ""; 
                closeSidebarOnMobile(); 
                requestHistory();
            }

            function compressImage(file, callback) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        var canvas = document.createElement("canvas");
                        var ctx = canvas.getContext("2d");
                        var maxWidth = 800;
                        var scale = maxWidth / img.width;
                        if (scale > 1) scale = 1;
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        var dataUrl = canvas.toDataURL("image/jpeg", 0.7);
                        callback(dataUrl);
                    }
                }
                reader.readAsDataURL(file);
            }

            async function toggleMic() {
                if (!isRecording) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                            const reader = new FileReader();
                            reader.readAsDataURL(audioBlob);
                            reader.onloadend = () => {
                                if (ws && currentChannel) ws.send(JSON.stringify({type: "message", channel: currentChannel, username: username, content: reader.result}));
                            };
                            stream.getTracks().forEach(track => track.stop());
                        };
                        mediaRecorder.start();
                        isRecording = true;
                        document.getElementById("mic-btn").classList.add("recording");
                    } catch(err) { alert("–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞"); }
                } else {
                    mediaRecorder.stop();
                    isRecording = false;
                    document.getElementById("mic-btn").classList.remove("recording");
                }
            }

            function connectWebSocket() {
                var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(protocol + "//" + window.location.host + "/ws/" + username);
                ws.onopen = function() { 
                    if (currentChannel) requestHistory(); 
                };
                ws.onmessage = function(event) {
                    var data = JSON.parse(event.data);
                    if (Array.isArray(data)) {
                        document.getElementById('messages').innerHTML = '';
                        data.reverse().forEach(msg => addMessageToUI(msg));
                    } 
                    else if (data.type === "delete") {
                        var msgElement = document.getElementById("msg-" + data.message_id);
                        if (msgElement) msgElement.remove();
                    }
                    else if (data.type === "new_request") loadRequests(); 
                    else if (data.type === "request_accepted") loadDMs(); 
                    else if (data.type === "ban") {
                        alert("–í–ê–° –ó–ê–ë–ê–ù–ò–õ–ò!");
                        location.reload(); 
                    }
                    else if (data.type === "system") {
                        var li = document.createElement('li');
                        li.className = "system-msg";
                        li.innerText = data.content;
                        document.getElementById('messages').appendChild(li);
                        loadDMs();
                    }
                    else if (data.type === "typing") {
                        if (data.channel === currentChannel && data.username !== username) {
                            var indicator = document.getElementById("typing-indicator");
                            indicator.innerHTML = `<b>${data.username}</b> –ø–µ—á–∞—Ç–∞–µ—Ç<span class="typing-dots">.</span><span class="typing-dots">.</span><span class="typing-dots">.</span>`;
                            indicator.classList.add("show");
                            clearTimeout(typingTimeout);
                            typingTimeout = setTimeout(() => { indicator.classList.remove("show"); }, 3000);
                        }
                    }
                    else if (data.channel === currentChannel) {
                        addMessageToUI(data);
                        if(data.username !== username) document.getElementById("typing-indicator").classList.remove("show");
                    }
                };
            }

            function requestHistory() {
                if(ws && ws.readyState === WebSocket.OPEN && currentChannel) {
                    ws.send(JSON.stringify({type: "history", channel: currentChannel}));
                }
            }

            function addMessageToUI(data) {
                var messages = document.getElementById('messages');
                if (document.getElementById("msg-" + data.id)) return;
                var li = document.createElement('li');
                li.className = "message";
                li.id = "msg-" + data.id;
                var contentHtml = "";
                if (data.content.startsWith("data:image")) contentHtml = `<img src="${data.content}" class="chat-image" onclick="document.getElementById('image-modal').style.display='flex';document.getElementById('modal-img').src=this.src;">`;
                else if (data.content.startsWith("data:audio")) contentHtml = `<audio controls src="${data.content}"></audio>`;
                else contentHtml = `<div class="text">${data.content}</div>`;

                var deleteBtn = "";
                if (data.username === username || myIsAdmin) {
                    deleteBtn = `<div class="delete-btn" onclick="deleteMessage(${data.id})">üóëÔ∏è</div>`;
                }
                
                var nameClass = data.is_admin ? "username admin-name" : "username";
                var avatarSrc = data.avatar_url || "https://cdn.discordapp.com/embed/avatars/0.png";
                
                li.innerHTML = `
                    <img class="avatar" src="${avatarSrc}">
                    <div class="content">
                        <div class="username-row">
                            <span class="${nameClass}">${data.username}</span>
                            <span class="timestamp">${data.created_at}</span>
                            <span class="bio-tag">${data.bio || ""}</span>
                        </div>
                        ${contentHtml}
                    </div>
                    ${deleteBtn}
                `;
                messages.appendChild(li);
                messages.scrollTop = messages.scrollHeight;
            }

            function deleteMessage(id) {
                if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) ws.send(JSON.stringify({type: "delete", message_id: id}));
            }
            
            function banUser(targetName) {
                if(confirm(`–í–´ –¢–û–ß–ù–û –•–û–¢–ò–¢–ï –ó–ê–ë–ê–ù–ò–¢–¨ ${targetName} –ù–ê–í–°–ï–ì–î–ê?`)) {
                    ws.send(JSON.stringify({type: "ban_user", target: targetName}));
                }
            }
            
            function handleFileSelect(input) {
                if (input.files[0]) compressImage(input.files[0], base64 => { if (ws) ws.send(JSON.stringify({type: "message", channel: currentChannel, username: username, content: base64})); });
                input.value = '';
            }
            function sendMessage(event) {
                event.preventDefault();
                var input = document.getElementById("messageText");
                if (input.value.trim() !== "" && ws && currentChannel) {
                    ws.send(JSON.stringify({type: "message", channel: currentChannel, username: username, content: input.value}));
                    input.value = '';
                }
            }
            async function saveProfile() {
                var newBio = document.getElementById("settings-bio").value;
                var newAvatar = tempAvatarBase64 || currentUserAvatar;
                
                let response = await fetch("/update_profile", {
                    method: "POST", headers: {"Content-Type": "application/json"}, 
                    body: JSON.stringify({username: username, bio: newBio, avatar_url: newAvatar})
                });
                if (response.ok) {
                    let data = await response.json();
                    myIsAdmin = data.is_admin;
                    currentUserBio = data.bio;
                    updateMyProfileUI(newAvatar, data.bio);
                    document.getElementById("settings-modal").style.display = "none";
                    loadDMs();
                    if(currentChannel) requestHistory(); 
                } else { alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏!"); }
            }

            document.getElementById("messageText").addEventListener("input", function() {
                var now = Date.now();
                if (now - lastTypingSent > 2000 && ws && currentChannel) {
                    ws.send(JSON.stringify({type: "typing", channel: currentChannel, username: username}));
                    lastTypingSent = now;
                }
            });
        </script>
